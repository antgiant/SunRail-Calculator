<!DOCTYPE html>
<html>
  <head>
    <title>SunRail Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <style>
      .day {
        background-color: yellow;
      }
      .week {
        background-color: green;
        color: white;
        text-shadow: 0 1px 0 #000;
      }
      .month {
        background-color: blue;
        color: white;
        text-shadow: 0 1px 0 #000;
      }
      .year {
        background-color: gray;
        color: white;
        text-shadow: 0 1px 0 #000;
      }
    </style>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>SunRail Cost Calculator</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain" class="day">
          <label for="roundtrip">Round Trip Cost:</label>
          <textarea cols="40" rows="8" name="roundtrip" id="roundtrip">3.58</textarea>
        </div>
        <div data-role="fieldcontain" class="week">
          <label for="weeklytrip">Weekly Trip Cost:</label>
          <textarea cols="40" rows="8" name="weeklytrip" id="weeklytrip">18.75</textarea>
        </div>
        <div data-role="fieldcontain" class="month">
          <label for="monthtrip">Monthly Trip Cost:</label>
          <textarea cols="40" rows="8" name="monthtrip" id="monthtrip">63.00</textarea>
        </div>
        <div data-role="fieldcontain" class="year">
          <label for="yeartrip">Year Trip Cost:</label>
          <textarea cols="40" rows="8" name="yeartrip" id="yeartrip">630.00</textarea>
        </div>


        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Choose the days you plan to ride:</legend>
            <table>
            <tr><th>Sunday</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th><th>Saturday</th></tr>
            <tr>
              <td>
                <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
                <label for="checkbox-1">01</label>
              </td>
              <td>
                <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
                <label for="checkbox-2">02</label>
              </td>
              <td>
                <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
                <label for="checkbox-3">03</label>
              </td>
              <td>
                <input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" />
                <label for="checkbox-4">04</label>
              </td>
              <td>
                <input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" />
                <label for="checkbox-5">05</label>
              </td>
              <td>
                <input type="checkbox" name="checkbox-6" id="checkbox-6" class="custom" />
                <label for="checkbox-6">06</label>
              </td>
              <td>
                <input type="checkbox" name="checkbox-7" id="checkbox-7" class="custom" />
                <label for="checkbox-7">07</label>
              </td>
            </tr>
            </table>
            </fieldset>
          </div>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {}
        //Add all textual values
        $('textarea, select, [type="hidden"], [type="password"], [type="text"]').each(function(){options[$(this).attr('id')] = $(this).val();})
        //Add all checkbox type values
        $('[type="radio"], [type="checkbox"]').each(function(){options[$(this).attr('id')] = $(this).is(':checked');})
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

        //Set form values to whatever is passed in.
        var obj = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));
        for(key in obj) {
          $("#"+[key]).val(obj[key]);
          $("#"+[key]).val(obj[key]).slider("refresh");       
        }
      });
    </script>
  </body>
</html>
