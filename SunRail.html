<!DOCTYPE html>
<html>
  <head>
    <title>SunRail Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="table.js"></script>
    <style>
      .day {
        background-color: yellow;
      }
      .week {
        background-color: green;
        color: white;
        text-shadow: 0 1px 0 #000;
      }
      .month {
        background-color: blue;
        color: white;
        text-shadow: 0 1px 0 #000;
      }
      .year {
        background-color: gray;
        color: white;
        text-shadow: 0 1px 0 #000;
      }
      .evenmonth {
        color: blue;
      }
      .oddmonth {
        color: black;
      }
      .currentday {
        color: #00FF00;
      }
      #calendar {
        text-align: center;
      }
      .vertical-text {
        display: inline-block;
        overflow: hidden;
        width: 1.5em;
      }
      .vertical-text__inner {
        display: inline-block;
        white-space: nowrap;
        line-height: 1.5;
        transform: translate(0, 100%) rotate(-90deg);
        transform-origin: 0 0;
      }
      /* This element stretches the parent to be square
         by using the mechanics of vertical margins  */
       .vertical-text__inner:after {
        content:"";
        display: block;
        margin: -1.5em 0 100%;
      }
    </style>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>SunRail Cost Calculator</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain" class="day">
          <label for="roundtrip">Round Trip Cost:</label>
          <textarea cols="40" rows="8" name="roundtrip" id="roundtrip">3.58</textarea>
        </div>
        <div data-role="fieldcontain" class="week">
          <label for="weeklytrip">Weekly Trip Cost:</label>
          <textarea cols="40" rows="8" name="weeklytrip" id="weeklytrip">18.75</textarea>
        </div>
        <div data-role="fieldcontain" class="month">
          <label for="monthtrip">Monthly Trip Cost:</label>
          <textarea cols="40" rows="8" name="monthtrip" id="monthtrip">63.00</textarea>
        </div>
        <div data-role="fieldcontain" class="year">
          <label for="yeartrip">Year Trip Cost:</label>
          <textarea cols="40" rows="8" name="yeartrip" id="yeartrip">630.00</textarea>
        </div>


        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Choose the the number of round trips per day you plan to ride:</legend>
            <table id='calendar'></table>
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
